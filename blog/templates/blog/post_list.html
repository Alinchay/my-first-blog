{% extends "blog/base.html" %}
    {% block content %}
       
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.image %}
            <img src="{{ post.image.url }}">
            {% endif %}
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}

        
    {% endblock content %}
