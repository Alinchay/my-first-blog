{% extends "blog/base.html" %}
    {% block content %}
       
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>

            <h2><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>

            {% if post.image %}
            <div class="post-image-div"> <img src="{{ post.image.url }}"> </div>
            {% endif %}
            
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}

        
    {% endblock content %}
